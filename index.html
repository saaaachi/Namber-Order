<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Number Order - 第31弾</title>
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; overflow: hidden; background: #e8f5e9; font-family: sans-serif; touch-action: none; position: fixed; width: 100%; height: 100%; }
        
        /* 広告枠：100px */
        #ad-top, #ad-bottom { position: fixed; left: 0; width: 100%; height: 100px; background: #333; z-index: 100; display: flex; align-items: center; justify-content: center; }
        #ad-top { top: 0; } #ad-bottom { bottom: 0; }
        iframe { border: none; width: 100%; height: 100px; }

        /* ゲーム本体エリア */
        #game-outer { position: absolute; top: 100px; bottom: 100px; left: 0; right: 0; background: #e8f5e9; overflow: hidden; }
        #game-area { height: 100%; position: relative; width: 100%; }
        
        #ui { position: absolute; top: 10px; width: 100%; text-align: center; font-size: 20px; font-weight: bold; color: #2e7d32; z-index: 10; pointer-events: none; }
        
        .num-circle { 
            position: absolute; width: 55px; height: 55px; background: #4caf50; color: white; 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            font-size: 22px; font-weight: bold; cursor: pointer; box-shadow: 0 4px #2e7d32;
            touch-action: none; user-select: none;
        }
        .num-circle:active { transform: scale(0.95); box-shadow: 0 2px #2e7d32; }

        /* メニュー画面：スクロール対応 */
        #menuScreen { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255,255,255,0.96); display: flex; flex-direction: column; 
            align-items: center; justify-content: flex-start; z-index: 50; 
            padding: 5px 0; overflow-y: auto; -webkit-overflow-scrolling: touch;
        }

        #ad-middle-container { width: 300px; height: 120px; background: #000; margin: 5px 0; display: none; justify-content: center; align-items: center; overflow: hidden; flex-shrink: 0; }

        .menu-btn-group { display: flex; flex-direction: column; align-items: center; width: 100%; gap: 8px; padding-bottom: 20px; }
        .menu-btn { width: 220px; padding: 12px; font-size: 18px; border: none; border-radius: 30px; font-weight: bold; cursor: pointer; text-decoration: none; text-align: center; }
        #retry-btn { background: #4caf50; color: white; box-shadow: 0 4px #2e7d32; }
        #more-games-btn { background: #ff4081; color: white; box-shadow: 0 4px #c2185b; }
    </style>
</head>
<body>

    <div id="ad-top"><iframe src="ad.html"></iframe></div>

    <div id="game-outer">
        <div id="ui">NEXT: 1</div>
        <div id="game-area"></div>

        <div id="menuScreen">
            <h2 id="result-msg" style="color:#2e7d32; margin: 10px 0; font-size: 24px;">Number Order</h2>
            <p style="font-size: 13px; color: #666; margin: 0; text-align: center;">数字を1から順番に叩け！</p>
            
            <div id="ad-middle-container">
                <script src="https://adm.shinobi.jp/s/1e6de436ea850948e238e975a93767eb"></script>
            </div>

            <div class="menu-btn-group">
                <button id="retry-btn" class="menu-btn" onclick="startNewGame()">スタート！</button>
                <a href="https://saaaachi.github.io/Flash-Math/" id="more-games-btn" class="menu-btn">他のゲームはこちら</a>
            </div>
        </div>
    </div>

    <div id="ad-bottom"><iframe src="ad.html"></iframe></div>

    <script>
        let score = 0, nextNum = 1, gameActive = false, timer;
        const area = document.getElementById("game-area");
        const menuScreen = document.getElementById("menuScreen");
        const adMid = document.getElementById("ad-middle-container");
        const resultMsg = document.getElementById("result-msg");
        const retryBtn = document.getElementById("retry-btn");

        function startNewGame() {
            menuScreen.style.display = "none";
            adMid.style.display = "none";
            score = 0; nextNum = 1; gameActive = true;
            document.getElementById("ui").innerText = "NEXT: 1";
            spawnNumbers();
        }

        function spawnNumbers() {
            area.innerHTML = "";
            // スコアに応じて数が増える（5個から最大12個）
            let count = Math.min(5 + Math.floor(score/3), 12);
            
            for(let i=0; i<count; i++) {
                const n = document.createElement("div");
                n.className = "num-circle";
                n.innerText = i + 1;
                
                // 配置（ゲームエリア内に収まるように計算）
                const x = Math.random() * (area.clientWidth - 60);
                const y = Math.random() * (area.clientHeight - 60);
                n.style.left = x + "px";
                n.style.top = y + "px";
                
                // タップイベント（スマホ対応）
                n.ontouchstart = (e) => { e.preventDefault(); tapNum(i + 1, n); };
                n.onclick = () => tapNum(i + 1, n);
                
                area.appendChild(n);
            }
            clearTimeout(timer);
            // 制限時間
            timer = setTimeout(() => { gameOver("時間切れ！⏳"); }, 4000 + (count * 250));
        }

        function tapNum(num, el) {
            if(!gameActive || el.style.visibility === "hidden") return;
            
            if(num === nextNum) {
                el.style.visibility = "hidden";
                nextNum++;
                let total = area.querySelectorAll('.num-circle').length;
                if(nextNum > total) {
                    score++;
                    nextNum = 1;
                    document.getElementById("ui").innerText = "NEXT: 1";
                    spawnNumbers();
                } else {
                    document.getElementById("ui").innerText = "NEXT: " + nextNum;
                }
            } else {
                gameOver("順番がちがうよ！❌");
            }
        }

        function gameOver(msg) {
            gameActive = false;
            clearTimeout(timer);
            resultMsg.innerText = msg + "\nSCORE: " + score;
            retryBtn.innerText = "もう一度遊ぶ";
            adMid.style.display = "flex";
            menuScreen.style.display = "flex";
            menuScreen.scrollTop = 0;
        }

        setInterval(() => {
            const fs = document.querySelectorAll('iframe');
            fs.forEach(f => {
                const s = f.src; f.src = "about:blank";
                setTimeout(() => f.src = s, 100);
            });
        }, 29800);
    </script>
</body>
</html>
